name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Run a one-line script
      run: ls
    - name: Run a one-line script
      run: pwd
    - name: Run a multi-line script
#      env:
#        DEBIAN_FRONTEND: noninteractive
      run: |
        echo test, and deploy project.
        sudo swapoff /swapfile
        sudo rm -f /swapfile
        sudo -E apt-get -qq -y update
        sudo -E apt-get -qq -y install gcc make autoconf pkg-config git bc bison flex libelf-dev libssl-dev libncurses5-dev dialog aria2 pv wget curl
    - name: Run a multi-line script for compile
      run: |
        sudo -E touch .ignore_changes
        sudo -E ./compile.sh BOARD=aml-g12 BRANCH=default RELEASE=bionic BUILD_MINIMAL=no BUILD_DESKTOP=no KERNEL_ONLY=no KERNEL_CONFIGURE=no EXTERNAL=no
